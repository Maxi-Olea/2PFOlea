<div class="container">
    <div class="d-flex align-items-end">
        <button [routerLink]="'..'" class="m-2" mat-fab color="primary" aria-label="back button" matTooltip="Volver a usuarios">
                    <mat-icon>arrow_back_ios_new</mat-icon>
                </button>
        <h1 appTitles>Detalles del estudiante</h1>
    </div>
    <mat-card>
        <mat-card-content>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Datos Personales </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>                    
                        <div class="row">
                            <mat-list-item>
                                <div class="col-2" appItemName>Nombre:</div>
                                <div class="col-10">{{ student.name }} {{ student.lastname }}</div>  
                            </mat-list-item>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="row">
                            <mat-list-item>
                                <div class="col-2" appItemName>E-mail:</div>
                                <div class="col-10">{{ student.email }}</div>
                            </mat-list-item>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="row">
                            <mat-list-item>
                                <div class="col-2" appItemName>Fecha de nacimiento</div>
                                <div class="col-10">{{ student.birthday| date: 'dd/MM/YYYY' }}</div>
                            </mat-list-item>
                        </div>
                    </mat-list>
                </mat-card-content>  
            </mat-card>
            <mat-card class="mt-4">
                <mat-card-header>
                    <mat-card-title>Cursos a los que se ha inscripto </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>                    
                        <div class="row" *ngFor="let course of student.cursos">
                            <mat-list-item>
                                <div class="col-1"><em class="fs-2 fa-brands fa-{{ course | courseIcon }}"></em></div>
                                <div class="col-11">{{ course }}</div>  
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </div>
                    </mat-list>
                </mat-card-content>  
            </mat-card>
        </mat-card-content>
        <mat-card-actions align="end">
            <button [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickEdit()" 
                class="m-2" mat-fab color="primary" aria-label="edit button" matTooltip="Editar datos personales del alumno">
                <mat-icon>edit</mat-icon>
            </button>
            <button [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onDeleteStudent()" 
                    class="m-2" mat-fab color="primary" aria-label="delete button" matTooltip="Eliminar al alumno">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
